version: 1
applications:
  - appRoot: apps/public
    frontend:
      phases:
        preBuild:
          commands:
            # Install from repo root (lockfile lives at ../../package-lock.json)
            - npm ci --cache ../../.npm --prefer-offline --prefix ../..
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../.npm/**/*
          - .next/cache/**/*
          - node_modules/**/*
