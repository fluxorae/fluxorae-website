name: Deploy Ops (ECR/ECS)

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'lib/**'
      - 'prisma/**'
      - 'Dockerfile.web'
      - '.github/workflows/deploy-ops.yml'

env:
  AWS_REGION: eu-north-1
  ECR_REPO: fluxorae-in
  ECS_CLUSTER: fluxorae-prod
  ECS_SERVICE: fluxorae-in-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint and build
        run: |
          npm run lint
          npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -f Dockerfile.web -t $ECR_REGISTRY/${{ env.ECR_REPO }}:${IMAGE_TAG} .
          docker tag $ECR_REGISTRY/${{ env.ECR_REPO }}:${IMAGE_TAG} $ECR_REGISTRY/${{ env.ECR_REPO }}:${{ github.sha }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:${IMAGE_TAG}
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:${{ github.sha }}
      - name: Update ECS service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          echo "Updating ECS service ${{ env.ECS_SERVICE }} with image $ECR_REGISTRY/${{ env.ECR_REPO }}:${IMAGE_TAG}"
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --force-new-deployment
