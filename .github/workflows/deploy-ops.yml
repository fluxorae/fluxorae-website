name: Deploy Ops (ECR/ECS)

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'lib/**'
      - 'prisma/**'
      - 'Dockerfile.web'
      - '.github/workflows/deploy-ops.yml'

env:
  AWS_REGION: ap-south-1
  ECR_REPO: fluxorae-ops
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint and build
        run: |
          npm run lint
          npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -f Dockerfile.web -t $ECR_REGISTRY/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
      - name: Deploy to ECS (placeholder)
        run: echo "Add aws ecs update-service with task definition here"
