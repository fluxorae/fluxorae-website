name: CI - Public Site

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/public/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]
    paths:
      - "apps/public/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: 20
  NEXT_TELEMETRY_DISABLED: 1
  NEXT_PUBLIC_BASE_URL: https://preview.fluxorae.com
  NEXT_PUBLIC_SANITY_PROJECT_ID: placeholder
  NEXT_PUBLIC_SANITY_DATASET: production
  SMTP_HOST: localhost
  SMTP_PORT: 1025
  SMTP_USER: placeholder
  SMTP_PASS: placeholder
  SMTP_FROM: noreply@fluxorae.com
  CONTACT_EMAIL: info@fluxorae.com
  SKIP_DB: 1
  DATABASE_URL: postgresql://user:password@localhost:5432/fluxorae

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (public)
        run: npm run lint:public

      - name: Build (public)
        run: npm run build:public
